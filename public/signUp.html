<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quickstay Sign Up</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  
<div class="container">
  <center>
    <div class="main"> 
      <img src="images/quickstay.jpeg" height="100px" width="100px"><br><br>

      <form method="POST" action="/adduser">
        <input type="text" placeholder="Name" class="inputt" class="border border-light" name="fullname" required><br><br>
        <input type="text" placeholder="Phone" class="inputt" class="border border-light" name="phone" required><br><br>
        <input type="text" placeholder="Email" class="inputt" class="border border-light" name="email" required><br><br>
        <input type="password" placeholder="Password" class="inputt" class="border border-light" name="password" required><br><br>

        <button class="btn btn-danger" style="border-radius: 3rem;">Sign Up</button>
      </form>
    </div>
  </center>          
</div>

</body>
</html>
